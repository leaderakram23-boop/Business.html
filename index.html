<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة المنتجات</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="admin">
    <h2>لوحة التحكم</h2>

    <input type="text" id="productName" placeholder="اسم المنتج">
    <input type="number" id="productPrice" placeholder="سعر المنتج">
    <button id="addBtn">أضف المنتج</button>

    <h3>قائمة المنتجات</h3>
    <div id="products"></div>

    <h3>بحث في المنتجات</h3>
    <input type="text" id="search" placeholder="ابحث عن منتج...">
    <div id="searchResults"></div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
